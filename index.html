<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>Agus Pranyoto</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <h1 class="mt-5 text-center">Daftar Film</h1>
            <v-simple-table>
              <template v-slot:default>
                <thead>
                  <tr>
                    <th class="text-left">Nama Film</th>
                    <th class="text-left">Score</th>
                    <th class="text-left">Poster Film</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="film in data_film" :key="film.show.id">
                    <td>{{ film.show.name}}</td>
                    <td>{{ film.score}}</td>
                    <td>
                      <img :src="film.show.image.medium" />
                    </td>
                  </tr>
                </tbody>
              </template>
            </v-simple-table>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          data_film: "",
        },
        created() {
          this.selectFilm();
        },
        methods: {
          selectFilm: function () {
            axios
              .get("http://api.tvmaze.com/search/shows?q=girls")
              .then((response) => (this.data_film = response.data))
              .catch((err) => {
                console.log(err);
              });
          },
        },
      });
    </script>
  </body>
</html>
